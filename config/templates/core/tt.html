{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>GreatKart | One of the Biggest Online Shopping Platform</title>

    <link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">

    <!-- jQuery -->
    <script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

    <!-- Bootstrap4 files-->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>

    <!-- Font awesome 5 -->
    <link href="{% static 'fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">

    <!-- custom style -->
    <link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />
    <link rel="stylesheet" href="{% static 'css/rtl.css' %}">
    <!-- custom javascript -->
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>

    <script type="text/javascript"></script>
</head>
<body>


  <form action="" method="get" id="ff">
    
    <label for="">اطلسی</label>
    <input type="checkbox" name="loc" id="" value="1">
    <br>
    <label for="">نازی آباد</label>
    <input type="checkbox" name="loc" id="" value="2">
    <br>
    <br>
    <label for="">حافظیه</label>
    <input type="checkbox" name="loc" id="" value="3">
    <br>
    <input type="submit" value="filter" >

  </form>


<script type="text/javascript" >

    $("#ff").submit(function(e){

        e.preventDefault();
        const form=new FormData(this)

        let locationIds=[]

        for(let i of form){
       
            locationIds.push(i[1])
        }
        
        let locsIdsToInt=locationIds.map(item=>Number(item))
        window.location.href=`?ids=${locsIdsToInt.join(',')}`
        
     

    })
    

</script>    
</body>
</html>
